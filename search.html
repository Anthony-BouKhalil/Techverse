<body ng-controller="SearchController">
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true" data-bs-backdrop="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Search for order status</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form role="form" ng-submit="submit()">
            <div class="form-group row">
                <label for="inputUserId" class="col-sm-3 col-form-label">User ID</label>
                <div class="col-sm-6">
                <input type="text" ng-model="order.user_id" ng-required="true" class="form-control" id="inputUserId" name="user_id" placeholder="User ID" required="true">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputOrderId" class="col-sm-3 col-form-label">Order ID</label>
                <div class="col-sm-6">
                <input type="text" ng-model="order.order_id" ng-required="true" class="form-control" id="inputOrderId" name="order_id" placeholder="Order ID" required="true">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-6">
                <input type="submit" value="Search" name="submitsearch" class="btn btn-primary" />
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="searchResultModal" tabindex="-1" role="dialog" aria-labelledby="searchResultModalLabel" aria-hidden="true" data-bs-backdrop="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <h5 ng-if="result.orderID" class="modal-title" id="exampleModalLongTitle">Order #{{result.orderID}} status</h5>
        <h5 ng-if="!result.orderID" class="modal-title" id="exampleModalLongTitle">Order Not Found</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div ng-if="result.orderID" class="modal-body">
            <div>Order made on: {{result.dateIssued}}</div>
            <div>Scheduled for: {{result.orderDate}}</div>
            <br>
            <h6>Products</h6>
                <div ng-repeat="product in result.products">{{product}}</div>
            <br>
            <p>Amount paid: $ {{result.totalPrice}}</p>
        </div>

        <div ng-if="!result.orderID" class="modal-body">
            <p>An order with that id and user id could not be found.</p>
        </div>

        </div>
    </div>
    </div>
</body>
